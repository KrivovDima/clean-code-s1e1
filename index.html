<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="title add__title">Add Item</h3>
        <div class="add__inner">
          <input class="input-text add__input" type="text">
          <button class="btn add__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input-text task__input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="input-text task__input-text" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="comleted">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="input-text task__input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
